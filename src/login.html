<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="main-content">
        <div class='form-container'>
            <ul class="link-list">
                <li><a href="#" id="sign-up-link">Login</a></li>
                <li><a href="./register">Sign Up</a></li>
            </ul>

            <form id="form">
                <div class="input-container">
                    <i class="fa fa-user icon" aria-hidden="true"></i>
                    <input class="input-field" type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-unlock-alt icon"></i>
                    <input class="input-field" type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="error" id="error"></div>
                <div class="submit-area">
                    <input id="submit-button" type="submit" value="Sign In">
                </div>
            </form>
        </div>
    </div>
    <script src="loginScript.js"></script>
</body>

</html>
