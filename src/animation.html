<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="checkLoggedUser.js"></script>
    <link rel="stylesheet" type="text/css" href="comun.css">
    <link rel="stylesheet" type="text/css" href="animation.css">
    <title>Animations</title>
</head>

<body>
    <div class="main">

        <nav>
            <div class="avatar-dropmenu">
                <div class="burger-menu" onclick="burger(this)">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <div class="drop-content" id="drop">
                    <a href="./main">Home</a>
                    <a href="./exercise">Exercises</a>
                    <a href='./login' id="sign-out-link">Sign out</a>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="pone-container">
                <canvas id="glCanvas" width="1920" height="1080"></canvas>
                <svg id="text">
                </svg>
                <div class="buttons-controller">
                    <input type="button" class="animate-button-color resizeable-text" onclick="slower()" value="SLOWER">
                    <input type="button" class="animate-button-color resizeable-text" onclick="faster()" value="FASTER">
                </div>
            </div>
            <form id="user-input-form" class="user-input">
                <div class="user-input-row">
                    <label for="plain-text-expression" class="resizeable-text">Enter your expression:</label>
                    <input type="text" id="plain-text-expression" class="resizeable-text" name="expression">
                </div>
                <div class="user-input-row hide-when-small">
                    <label id='JNR'>or ...</label>
                </div>
                <div class="user-input-row">
                    <input type="file" class="upload-file" id="upload-file" accept=".mathml">
                    <label for="upload-file" class="resizeable-text-bold">Upload your ML file:</label>
                </div>
                <div class="user-input-row">
                    <input type="submit" id="animate-button" class="resizeable-text" value="ANIMATE!">
                </div>
            </form>
        </div>
    </div>

    <script src="./gl-matrix.js"></script>
    <script src="./Utils.js"></script>
    <script src="./Renderer.js"></script>
    <script src="./Line.js"></script>
    <script src="./Square.js"></script>
    <script src="./Stack.js"></script>
    <script src="./Text.js"></script>
    <script src="./AtomicElement.js"></script>
    <script src="./Expression.js"></script>
    <script src="./MainText.js"></script>
    <script src="./AnimationEngine.js"></script>
    <script src="logOutScript.js"></script>
    <script src="burger-animation.js"></script>
</body>

</html>
