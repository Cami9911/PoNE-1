<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="checkLoggedUser.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="comun.css">
    <link rel="stylesheet" type="text/css" href="exercise.css">
    <title>Exercises</title>
</head>

<body>
    <div class="main">

        <nav>
            <div class="avatar-dropmenu">
                <div class="burger-menu" onclick="burger(this)">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <div class="drop-content" id="drop">
                    <a href="./main">Home</a>
                    <a href="./animation">Animation</a>
                    <a href="./progress">See Progress</a>
                    <a href='#' id="sign-out-link">Sign out</a>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="exercise-area">
                <h1 id="exRequirement"> Generate and try to solve an exercise!</h1>
                <p id="divMessage"></p>
                <p id="divResponse"></p>
                <form id="form1">
                    <div class="error" id="error1"></div>
                    <div class="answer">
                        <input class="answerText" type="text" id="answer" placeholder="  Insert answer here...">
                        <input id="get-results" class="btn" type="submit" value="POST">
                    </div>
                </form>
            </div>
            <div class="buttons-area">
                <button class="commentGenerate" id="generate-exercise"><i
                        class="fa fa-puzzle-piece"></i> Generate Exercise</button>
                <button class="commentGenerate" id="comment-exercise" type="submit"><i class="fa fa-commenting-o"></i>
                    See comments</button>
            </div>
            <form id="form">
                <div class="error" id="error"></div>
                <div class="comments-area">
                    <input class="inputComm" type="text" id="comment" placeholder="  Write a comment...">
                    <input id="btnComment" class="btn1" type="submit" value="POST">
                </div>
            </form>
            <div class="comment-section" id="comment-section">
                <p>There are no comments yet...</p>
            </div>
        </div>

    </div>
    <script src="exerciseScript.js"></script>
    <script src="postCommentScript.js"></script>
    <script src="getComments.js"></script>
    <script src="getResult.js"></script>
    <script src="logOutScript.js"></script>
    <script src="burger-animation.js"></script>
</body>

</html>
